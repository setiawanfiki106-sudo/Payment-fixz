<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .payment-option {
            background-color: #f7f9fc;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .payment-option:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transform: translateY(-3px);
        }

        .payment-option h2 {
            margin-top: 0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 1.2em;
            color: #444;
        }

        .payment-option h2 img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .info {
            font-size: 0.9em;
            color: #777;
            word-break: break-all;
        }

        .copy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            float: right;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        .qris-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            .payment-option {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pilih Metode Pembayaran</h1>
        <p>Silakan pilih salah satu metode di bawah ini untuk menyelesaikan pembayaran Anda.</p>

        <div class="payment-option">
            <h2><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/DANA.svg" alt="DANA logo">DANA</h2>
            <p class="info">
                Nomor: <span id="dana-number">083850320391</span>
                <button class="copy-btn" onclick="copyToClipboard('dana-number')">Salin</button>
            </p>
        </div>

        <div class="payment-option">
            <h2><img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/GoPay_logo.svg" alt="GoPay logo">GoPay</h2>
            <p class="info">
                Nomor: <span id="gopay-number">083850320391</span>
                <button class="copy-btn" onclick="copyToClipboard('gopay-number')">Salin</button>
            </p>
        </div>

        <div class="payment-option">
            <h2><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/QRIS_logo_putih.svg/1024px-QRIS_logo_putih.svg.png" alt="QRIS logo">QRIS</h2>
            <p class="info">
                Scan QR Code di bawah ini. Pastikan nama penerima sudah benar.
            </p>
            <img class="qris-image" src="https://files.catbox.moe/1p526x.jpg" alt="QRIS Code">
        </div>

    </div>

    <script>
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const textToCopy = element.textContent;

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Nomor berhasil disalin: " + textToCopy);
            }).catch(err => {
                console.error('Gagal menyalin:', err);
            });
        }
    </script>

</body>
</html>
